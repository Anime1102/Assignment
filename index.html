<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webflow</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav id="navigation-bar">
        <h2>LOGO</h2>
        <button>Sign Up</button>
      </nav>
      <div id="header--product">
        <p>Cool Dark UI Template for Webflow Agencies!</p>
        <button>Stay Focused</button>
      </div>
    </header>
    <main>

      <div id="action-section">
        <div>
          <h3>See It in Action</h3>
          <p>
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button>Launch Live Preview</button>
        </div>
        <div><img src="Assets\wc-mini.png" alt="wc-mini png" /></div>
      </div>

      <div id="productive-user-section">
        <div>
          <h3 class="product">Joined Thousands of Productive Users</h3>
          <div id="stat">
            <div class="stat-item">
              <h3>50K</h3>
              <p>Active Users</p>
            </div>
            <div class="stat-item">
              <h3>2M+</h3>
              <p>Focus Sessions</p>
            </div>
            <div class="stat-item">
              <h3>95%</h3>
              <p>Satisfaction Rate</p>
            </div>
          </div>
        </div>
      </div>
      

    </main>
    <footer></footer>
  </body>
</html>
